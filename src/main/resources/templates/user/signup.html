<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <h4>회원가입</h4>
        <!--/*@thymesVar id="CreateUserDto" type="com.docteory07.mweireiteng.user.CreateUserDto"*/-->
        <form th:action="@{/user/signup}" th:object="${createUserDto}" method="POST">
            <div th:replace="~{form_errors::formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text"
                    th:field="*{username}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password"
                       th:field="*{password}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="passwordC" class="form-label">비밀번호 확인</label>
                <input type="password"
                       th:field="*{passwordC}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email"
                       th:field="*{email}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">회원 가입</button>
        </form>
    </div>
</body>
</html>
