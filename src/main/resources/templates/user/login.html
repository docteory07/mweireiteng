<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <h4>로그인</h4>
        <form th:action="@{/user/login}" method="POST">
            <div th:if="${param.error}">
                <div class="alert alert-danger">이메일 혹은 비밀번호를 확인해주세요.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">사용자 이메일</label>
                <input type="email" name="username" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</body>
</html>
